<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <header class="headerInfo" id="header-bar">
          FourSeasons Weather
          <form class="searchBar" id="search-form">
            <input type="text" id="search-input" placeholder="search city" />
            <input type="submit" value="search" id="submitted" />
          </form>
        </header>
        <h1 id="current-city">Edmonton</h1>
        <span id="current-temperature">27°C</span>
        <p id="weather-description">partly cloudy</p>
        <button class="convertFahrenheit" type="button" id="unit-convertor">
          ºC/ºF
        </button>
        <div class="dateTime">
          <strong class="informationImportant" id="current-date">
            Monday 18</strong
          >
          <span id="current-time">10:11</span>
        </div>
        <div id="humidity">Humidity 45%</div>
        <h2>5 day forecast</h2>

        <div class="row">
          <div class="card col" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Mon.</h5>
              <h6 class="card-subtitle mb-2 text-muted">18º</h6>
              <p class="card-text">☀️</p>
            </div>
          </div>
          <div class="card col" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Tue.</h5>
              <h6 class="card-subtitle mb-2 text-muted">17º</h6>
              <p class="card-text">🌤</p>
            </div>
          </div>
          <div class="card col" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Wed.</h5>
              <h6 class="card-subtitle mb-2 text-muted">16º</h6>
              <p class="card-text">⛅️</p>
            </div>
          </div>
          <div class="card col" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Thur.</h5>
              <h6 class="card-subtitle mb-2 text-muted">15º</h6>
              <p class="card-text">🌥</p>
            </div>
          </div>
          <div class="card col" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Fri.</h5>
              <h6 class="card-subtitle mb-2 text-muted">14º</h6>
              <p class="card-text">🌦</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>Coded by Jocelyn Daublas</footer>
    <script src="script.js"></script>
  </body>
</html>
